{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 text-primary">Contact Us</h2>
                <form method="post" action="/contact/">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="name" class="fw-bold">Name</label>
                        <input type="text" class="form-control rounded-pill" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="fw-bold">Email address</label>
                        <input type="email" class="form-control rounded-pill" id="email" name="email" placeholder="name@example.com" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone" class="fw-bold">Phone Number</label>
                        <input type="tel" class="form-control rounded-pill" name="phone" id="phone" placeholder="Phone Number" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="desc" class="fw-bold">Your Message</label>
                        <textarea class="form-control rounded-4" name="desc" id="desc" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button class="btn btn-primary w-100 rounded-pill fw-bold shadow-sm" type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transition: 0.3s;
    }
</style>

{% endblock body %}
