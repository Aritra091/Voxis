{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap');

    #user-profile-page {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        padding: 20px;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #010314, #000a1f);
    }

    #user-profile-page .profile-container {
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
        padding: 40px;
        background: linear-gradient(145deg, #01010f, #031c32);
    }

    #user-profile-page h2.text-center {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 28px;
        margin-bottom: 30px;
    }

    #user-profile-page .card {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
    }

    #user-profile-page .img-fluid {
        border: 4px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    #user-profile-page h4 {
        margin-top: 15px;
        font-weight: 600;
    }

    #user-profile-page h5 strong {
        color: #00f2fe;
    }

    #user-profile-page .btn-primary {
        background: #00c6ff;
        border: none;
        border-radius: 10px;
        font-weight: 500;
        padding: 10px 20px;
        margin-top: 20px;
        transition: 0.3s ease;
    }

    #user-profile-page .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgb(50, 114, 162);
        background-color: rgb(50, 114, 162);
    }

    @media (max-width: 768px) {
        #user-profile-page .profile-container {
            padding: 20px;
        }

        #user-profile-page .row {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #user-profile-page .col-md-8 {
            margin-top: 20px;
        }
    }
</style>

<div id="user-profile-page">
    <div class="profile-container">
        <h2 class="text-center">üë§ User Profile</h2>
        <div class="card">
            <div class="row d-flex align-items-center">
                <div class="col-md-4 text-center">
                    <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle" width="150" alt="Profile Picture"
                    onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-circle.svg';">
                    <h4 style="color: #3498db;">{{ user.username }}</h4>
                </div>
                <div class="col-md-8">
                    <h5 style="color: #3498db;"><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</h5>
                    <h5 style="color: #3498db;"><strong>Email:</strong> {{ user.email }}</h5>
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary">‚úèÔ∏è Edit Profile</a> 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
