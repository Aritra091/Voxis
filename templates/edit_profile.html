{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap');

    #edit-profile-page {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        padding: 20px;
        min-height: 100vh;
        background: radial-gradient(circle at top left, #010314, #000a1f);
    }
    
    #edit-profile-page {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        padding: 20px;
    }

    #edit-profile-page .profile-container {
        max-width: 800px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
        padding: 40px;
        background: linear-gradient(145deg, #01010f, #031c32);
    }

    #edit-profile-page h2.text-center {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 28px;
        margin-bottom: 30px;
    }

    #edit-profile-page .card {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
    }

    #edit-profile-page label.form-label {
        color: #00f2fe;
        font-weight: 500;
    }

    #edit-profile-page .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 10px;
        color: white;
    }

    #edit-profile-page .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        border: 1px solid #00f2fe;
        color: white;
    }

    #edit-profile-page hr {
        border-color: rgba(255, 255, 255, 0.2);
    }

    #edit-profile-page h5 {
        color: #ffffff;
        margin-top: 20px;
    }

    #edit-profile-page .btn-primary {
        background: #00c6ff;
        border: none;
        border-radius: 10px;
        font-weight: 500;
        padding: 10px 20px;
        margin-top: 20px;
        transition: 0.3s ease;
    }

    #edit-profile-page .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgb(50, 114, 162);
        background-color: rgb(50, 114, 162);
    }

    #edit-profile-page .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
        border-radius: 10px;
        padding: 10px 20px;
        margin-left: 10px;
        margin-top: 20px;
        transition: 0.3s ease;
    }

    #edit-profile-page .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
    }

    @media (max-width: 768px) {
        #edit-profile-page .profile-container {
            padding: 20px;
        }
    }
</style>

<div id="edit-profile-page">
    <div class="profile-container">
        <h2 class="text-center">Edit Profile</h2>

        <div class="card p-4 shadow-lg">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Name" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control" id="Name" name="name" value="{{ user.first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><strong>Username</strong></label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <hr>
                <h5>Change Password</h5>
                <div class="mb-3">
                    <label for="current_password" class="form-label"><strong>Current Password</strong></label>
                    <input type="password" class="form-control" id="current_password" name="current_password">
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label"><strong>New Password</strong></label>
                    <input type="password" class="form-control" id="new_password" name="new_password" minlength="8">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label"><strong>Confirm New Password</strong></label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
